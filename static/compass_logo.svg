<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Ring (Gold Glow) -->
  <circle cx="100" cy="100" r="90" stroke="#c5a059" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" stroke="#c5a059" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Main Compass Body -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#c5a059" stroke-width="3"/>
  
  <!-- Cardinal Points (N, S, E, W) -->
  <path d="M100 20 L110 40 L90 40 Z" fill="#c5a059"/> <!-- N -->
  <path d="M100 180 L110 160 L90 160 Z" fill="#c5a059" opacity="0.5"/> <!-- S -->
  <path d="M180 100 L160 110 L160 90 Z" fill="#c5a059" opacity="0.5"/> <!-- E -->
  <path d="M20 100 L40 110 L40 90 Z" fill="#c5a059" opacity="0.5"/> <!-- W -->

  <!-- Star Shape (Center Decoration) -->
  <path d="M100 45 L115 85 L155 100 L115 115 L100 155 L85 115 L45 100 L85 85 Z" fill="none" stroke="#c5a059" stroke-width="1" opacity="0.4"/>

  <!-- Needle (The Cross-like Shape) -->
  <path d="M100 50 L120 100 L100 150 L80 100 Z" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="5" fill="#0f172a"/>

  <!-- Glow Filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
